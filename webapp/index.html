<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi UI5 App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap de UI5 -->
    <script
      id="sap-ui-bootstrap"
      src="resources/sap-ui-core.js"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-resourceroots='{"mi.ui5.app":"./"}'
      data-sap-ui-async="true">
    </script>

    <!-- Arrancamos MockServer ANTES de crear el componente y activamos ComponentSupport -->
    <script>
      sap.ui.getCore().attachInit(function () {
        sap.ui.require([
          "mi/ui5/app/localService/mockserver",
          "sap/ui/core/ComponentSupport"
        ], function (mockserver) {
          mockserver.init(); // inicia /odata/ y sirve $metadata con mockdata
          // A partir de aquí, ComponentSupport creará el componente del div de abajo
        });
      });
    </script>
  </head>

  <body class="sapUiBody" id="content">
    <!-- Aquí se monta tu componente (usa el ID y el nombre de tu app del manifest) -->
    <div
      data-sap-ui-component
      data-name="mi.ui5.app"
      data-id="container"
      data-settings='{"id":"mi.ui5.app"}'>
    </div>
  </body>
</html>
